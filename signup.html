        text-decoration: none;
      }
      .form {
        width: 1000px;
        height: 600px;

      .form__box {
        width: 100%;
        height: 100%;
        display: flex;

        align-items: center;
        background: #fff;
        border-radius: 40px;
      }
      .form__left {
        width: 50%;
      }
      .form__padding {
        width: 210px;
        height: 210px;
        background: #f2f2f2;
        border-radius: 50%;
        margin: 0 auto;
        line-height: 210px;
        position: relative;
      }

        width: 60%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .form__right {
        line-height: 26px;
        width: 50%;
      }
      .form__padding-right {
        padding: 0 25px;
      }
      .form__title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .form__submit-btn {
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: background .5s;
      }
      .form__submit-btn:hover {
        background: #555;
      }
      .form__email {
        position: relative;
      }
      input {
        display: block;
        width: 100%;
        margin-bottom: 25px;
        height: 35px;
        border-radius: 20px;
        border: none;
        background: #f2f2f2;
        padding: 10px;
        font-size: 14px;
        position: relative;
      }
      input:after {

      }
